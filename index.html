<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="./css/style.css"> 
    <script src="https://kit.fontawesome.com/404f1f8d83.js" crossorigin="anonymous"></script>

</head>
<body>
    
<main>

    <section>

        <div class="formulario">

            <form action="" method="GET" class="formStyling" id="form">

                <div class="formItem">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <div class="error"></div>

                </div>

                <div class="formItem">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <div class="error"></div>
                </div> 

                <div class="formItem">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="senha">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <div class="error"></div>
                </div>

                <div class="formItem">
                    <label for="confirmSenha">Confirme sua senha</label>
                    <input type="password" name="confirmSenha" id="confirmSenha" placeholder="senha">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-xmark"></i>
                    <div class="error"></div>
                </div>
                
                <div class="formItem">
                    <button type="submit">Submit</button> 
                </div>
     

            </form>

        </div>

    </section>

</main> 

<script src="./js/script.js"></script>

</body>
</html>
